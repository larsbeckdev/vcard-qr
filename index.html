  <body onload="initBooks()">
    <!-- --------------- HEADER ------------------ -->
    <!-- <header id="header"></header> -->
    <header class="site-header">
      <div class="layout site-header-inner">
        <div class="site-header-inner-left">
          <div class="logo-box">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-book-icon lucide-book">
              <path
                d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H19a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1H6.5a1 1 0 0 1 0-5H20" />
            </svg>
          </div>
        </div>

        <div class="site-header-inner-right">
          <div class="dark-mode-toggle-box">
            <button
              onclick="toggleTheme()"
              id="theme-toggle"
              type="button"
              aria-label="Theme umschalten">
              Theme wechseln
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- --------------- MAIN ------------------ -->
    <!-- <main id="main"></main> -->

    <main>
      <div class="main-inner">
        <section class="section container"></section>
      </div>
    </main>

    <!-- --------------- FOOTER ------------------ -->
    <!-- <footer id="footer"></footer> -->
    <footer class="site-footer">
      <div class="layout site-footer-inner">
        <p>&copy; 2026 VCARD-QR. All rights reserved.</p>
      </div>
    </footer>

    <script defer src="./src/assets/js/thememode.js"></script>
    <!-- noteblock -->
  </body>
