<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vCard-QR</title>
    <meta
      name="description"
      content="Kontakt mit einem Tap als vCard speichern - kompatibel mit iPhone und Android." />
    <link rel="icon" sizes="32x32" href="./src/assets/favicon/favicon.png" />
    <!-- styles -->
    <link rel="stylesheet" href="./src/assets/css/main.css" />
  </head>

  <body>
    <!-- --------------- HEADER ------------------ -->
    <header class="site-header">
      <div class="layout site-header-inner">
        <div class="site-header-inner-left">
          <div class="logo-box">
            <img
              src="./src/assets/png/vcard-qr.png"
              alt="vCard-QR Logo"
              class="logo" />
          </div>
        </div>

        <div class="site-header-inner-right">
          <div class="dark-mode-toggle-box">
            <button
              onclick="toggleTheme()"
              id="theme-toggle"
              type="button"
              aria-label="Theme umschalten">
              Theme wechseln
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- --------------- MAIN ------------------ -->

    <main>
      <div class="main-inner">
        <section class="section container vcard-section">
          <h1>vCard â†’ QR</h1>

          <p class="intro-text">
            Mit einem Tap kannst du den Kontakt direkt als vCard speichern.
            Funktioniert auf iPhone und Android.
          </p>

          <form id="vcard-form" class="vcard-form">
            <div class="form-group">
              <label for="firstName">First name</label>
              <input
                id="firstName"
                name="firstName"
                autocomplete="given-name" />
            </div>

            <div class="form-group">
              <label for="lastName">Last name</label>
              <input id="lastName" name="lastName" autocomplete="family-name" />
            </div>

            <div class="form-group">
              <label for="org">Company</label>
              <input id="org" name="org" autocomplete="organization" />
            </div>

            <div class="form-group">
              <label for="title">Job title</label>
              <input
                id="title"
                name="title"
                autocomplete="organization-title" />
            </div>

            <div class="form-group">
              <label for="phone">Phone</label>
              <input id="phone" name="phone" autocomplete="tel" />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" name="email" autocomplete="email" />
            </div>

            <div class="form-group">
              <label for="website">Website</label>
              <input id="website" name="website" autocomplete="url" />
            </div>

            <div class="form-group">
              <label for="street">Street</label>
              <input id="street" name="street" autocomplete="street-address" />
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="zip">ZIP</label>
                <input id="zip" name="zip" autocomplete="postal-code" />
              </div>

              <div class="form-group">
                <label for="city">City</label>
                <input id="city" name="city" autocomplete="address-level2" />
              </div>
            </div>

            <div class="form-group">
              <label for="country">Country</label>
              <input id="country" name="country" autocomplete="country-name" />
            </div>

            <div class="form-actions">
              <button type="button" id="btn-generate">Generate QR</button>
              <button type="button" id="btn-clear">Clear</button>
            </div>
          </form>
        </section>

        <section class="container qr-preview-section">
          <h2>QR Preview</h2>

          <div id="qr" class="qr-box"></div>

          <a id="download" class="qr-download" download="vcard-qr.png">
            Download PNG
          </a>

          <details class="vcard-debug">
            <summary>vCard text (debug)</summary>
            <pre id="vcardText"></pre>
          </details>
        </section>
      </div>
    </main>

    <!-- --------------- FOOTER ------------------ -->
    <footer class="site-footer">
      <div class="layout site-footer-inner">
        <p>&copy; 2026 vCard-QR. All rights reserved.</p>
      </div>
    </footer>

    <!-- ----------------------------------------------------------------
    ------------------------------- SCRIPTS ----------------------------- 
    --------------------------------------------------------------- -->

    <!-- <script defer src="./src/assets/js/books.js"></script> -->
    <!-- <script defer src="./src/assets/js/book-list.js"></script> -->
    <script defer type="module" src="./src/assets/js/main.js"></script>
    <script defer src="./src/assets/js/thememode.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- noteblock -->
  </body>
</html>
