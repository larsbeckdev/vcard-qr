<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vCard-QR</title>

    <!-- styles -->
    <link rel="stylesheet" href="./src/assets/css/main.css" />

    <!-- <link rel="stylesheet" href="./src/assets/css/layout.css" /> -->

    <!-- <link rel="stylesheet" href="./src/assets/css/buttons.css" /> -->
    <!-- <link rel="stylesheet" href="./src/assets/css/inputs.css" /> -->
  </head>

  <body onload="initBooks()">
    <!-- --------------- HEADER ------------------ -->
    <header class="site-header">
      <div class="layout site-header-inner">
        <div class="site-header-inner-left">
          <div class="logo-box">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 980 320"
              role="img"
              aria-label="vCard-QR Logo">
              <defs>
                <linearGradient id="blueGrad" x1="0" y1="0" x2="1" y2="1">
                  <stop offset="0" stop-color="#00A3FF" />
                  <stop offset="1" stop-color="#1E5BFF" />
                </linearGradient>

                <linearGradient id="cardGrad" x1="0" y1="0" x2="1" y2="1">
                  <stop offset="0" stop-color="#0B5BFF" />
                  <stop offset="1" stop-color="#00B2FF" />
                </linearGradient>

                <filter
                  id="softShadow"
                  x="-30%"
                  y="-30%"
                  width="160%"
                  height="160%">
                  <feDropShadow
                    dx="0"
                    dy="10"
                    stdDeviation="10"
                    flood-color="#000"
                    flood-opacity="0.18" />
                </filter>
              </defs>

              <!-- ICON GROUP -->
              <g transform="translate(40,40)" filter="url(#softShadow)">
                <!-- QR block (left/back) -->
                <g transform="translate(0,18)">
                  <rect
                    x="0"
                    y="0"
                    width="160"
                    height="160"
                    rx="18"
                    fill="#0B0F14" />
                  <!-- finder corners -->
                  <g fill="#111825">
                    <rect x="18" y="18" width="44" height="44" rx="8" />
                    <rect x="98" y="18" width="44" height="44" rx="8" />
                    <rect x="18" y="98" width="44" height="44" rx="8" />
                  </g>
                  <g fill="#0B0F14">
                    <rect x="28" y="28" width="24" height="24" rx="6" />
                    <rect x="108" y="28" width="24" height="24" rx="6" />
                    <rect x="28" y="108" width="24" height="24" rx="6" />
                  </g>

                  <!-- some qr modules -->
                  <g fill="#111825">
                    <rect x="78" y="78" width="16" height="16" rx="4" />
                    <rect x="62" y="62" width="12" height="12" rx="3" />
                    <rect x="102" y="68" width="10" height="10" rx="3" />
                    <rect x="70" y="108" width="10" height="10" rx="3" />
                    <rect x="110" y="110" width="14" height="14" rx="4" />
                    <rect x="84" y="118" width="8" height="8" rx="2" />
                    <rect x="58" y="92" width="10" height="10" rx="3" />
                    <rect x="122" y="78" width="8" height="8" rx="2" />
                    <rect x="78" y="52" width="10" height="10" rx="3" />
                  </g>
                </g>

                <!-- Contact card (front) -->
                <g transform="translate(70,0)">
                  <rect
                    x="0"
                    y="0"
                    width="320"
                    height="200"
                    rx="28"
                    fill="url(#cardGrad)" />
                  <rect
                    x="12"
                    y="12"
                    width="296"
                    height="176"
                    rx="22"
                    fill="none"
                    stroke="#FFFFFF"
                    stroke-opacity="0.85"
                    stroke-width="6" />

                  <!-- avatar -->
                  <g transform="translate(44,54)" fill="#FFFFFF">
                    <circle cx="44" cy="28" r="24" opacity="0.95" />
                    <path d="M18 86c6-24 52-24 58 0v10H18z" opacity="0.95" />
                  </g>

                  <!-- lines -->
                  <g fill="#EAF6FF" opacity="0.95">
                    <rect x="150" y="76" width="130" height="16" rx="8" />
                    <rect
                      x="150"
                      y="104"
                      width="160"
                      height="16"
                      rx="8"
                      opacity="0.85" />
                    <rect
                      x="150"
                      y="132"
                      width="110"
                      height="16"
                      rx="8"
                      opacity="0.75" />
                  </g>
                </g>

                <!-- WiFi arcs (right/top) -->
                <g
                  transform="translate(420,18)"
                  fill="none"
                  stroke="url(#blueGrad)"
                  stroke-linecap="round">
                  <path
                    d="M10 120c48-48 126-48 174 0"
                    stroke-width="18"
                    opacity="0.95" />
                  <path
                    d="M34 120c36-36 94-36 130 0"
                    stroke-width="16"
                    opacity="0.85" />
                  <path
                    d="M58 120c24-24 62-24 86 0"
                    stroke-width="14"
                    opacity="0.75" />
                  <circle cx="97" cy="126" r="8" fill="url(#blueGrad)" />
                </g>
              </g>

              <!-- WORDMARK -->
              <g transform="translate(70,275)">
                <text
                  x="0"
                  y="0"
                  font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
                  font-size="64"
                  font-weight="800"
                  letter-spacing="-1">
                  <tspan fill="url(#blueGrad)">v</tspan>
                  <tspan fill="#0B0F14">Card-</tspan>
                  <tspan fill="url(#blueGrad)">QR</tspan>
                </text>
              </g>
            </svg>
          </div>
        </div>

        <div class="site-header-inner-right">
          <div class="dark-mode-toggle-box">
            <button
              onclick="toggleTheme()"
              id="theme-toggle"
              type="button"
              aria-label="Theme umschalten">
              Theme wechseln
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- --------------- MAIN ------------------ -->

    <main>
      <div class="main-inner">
        <section class="section container"></section>
      </div>
    </main>

    <!-- --------------- FOOTER ------------------ -->
    <footer class="site-footer">
      <div class="layout site-footer-inner">
        <p>&copy; 2026 vCard-QR by DOBA Media. All rights reserved.</p>
      </div>
    </footer>

    --------------------------------------------------------------- -->

    <script defer type="module" src="./src/assets/js/main.js"></script>
    <script defer src="./src/assets/js/thememode.js"></script>
    <!-- noteblock -->
  </body>
</html>
