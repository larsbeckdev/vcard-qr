<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vCard-QR</title>

    <!-- styles -->
    <link rel="stylesheet" href="./src/assets/css/main.css" />
  </head>

  <body>
    <!-- --------------- HEADER ------------------ -->
    <header class="site-header">
      <div class="layout site-header-inner">
        <div class="site-header-inner-left">
          <div class="logo-box">
            <img
              src="./src/assets/png/vcard-qr.png"
              alt="vCard-QR Logo"
              class="logo" />
          </div>
        </div>

        <div class="site-header-inner-right">
          <div class="dark-mode-toggle-box">
            <button
              onclick="toggleTheme()"
              id="theme-toggle"
              type="button"
              aria-label="Theme umschalten">
              Theme wechseln
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- --------------- MAIN ------------------ -->

    <main>
      <div class="main-inner">
        <section class="section container"></section>
      </div>
    </main>

    <!-- --------------- FOOTER ------------------ -->
    <footer class="site-footer">
      <div class="layout site-footer-inner">
        <p>&copy; 2026 vCard-QR. All rights reserved.</p>
      </div>
    </footer>
